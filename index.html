<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="width-15"></div>
        <div class="content width-75 border-white">
            <div class="header">
                <h2>Survey Form:</h2>
                <hr>
            </div>
            <div class="main-content flex-container-main">
                <div class="flex-container">
                    <div class="height-100 width-50 div-margin">
                        <span class="display-block fw-800 font-lg mb-2">Customer Name</span>
                        <span class="display-block">
                            <input type="text" autofocus class="form-input">
                        </span>
                        <span class="display-block">
                            <sub>Enter your first name</sub>
                        </span>
                    </div>
                    <div class="height-100 width-50 div-margin self-align">
                        <span class="display-block">
                            <input type="text" class="form-input">
                        </span>
                        <span class="display-block">
                            <sub>Enter your last name</sub>
                        </span>
                    </div>
                </div>
                <div class="div-margin width-90">
                    <span class="display-block font-lg fw-800 mb-2">Address</span>
                    <span class="display-block">
                        <input type="text" class="form-input">
                    </span>
                    <span class="display-block">
                        <sub>Street Address</sub>
                    </span>
                </div>
                <div class="width-90 div-margin">
                    <span class="display-block">
                        <input type="text" class="form-input">
                    </span>
                    <span class="display-block">
                        <sub>Street Address Line 2</sub>
                    </span>
                </div>
                <div>                   
                    <div class="flex-container">
                        <div class="height-100 width-50 div-margin">
                            <span class="display-block">
                                <input type="text" class="form-input">
                            </span>
                            <span class="display-block">
                                <sub>City</sub>
                            </span>
                        </div>
                        <div class="height-100 width-50 div-margin">
                            <span class="display-block">
                                <input type="text" class="form-input">
                            </span>
                            <span class="display-block">
                                <sub>State</sub>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="width-50 div-margin">
                    <span class="display-block">
                        <input type="text" class="form-input">
                    </span>
                    <span class="display-block">
                        <sub>Zip</sub>
                    </span>
                </div>
                </div>
                <div class="width-75 div-margin">
                    <span class="display-block">
                        <select class="form-input">
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="American Samoa">American Samoa</option>
                            <option value="Andorra">Andorra</option>
                            <option value="Angola">Angola</option>
                            <option value="Anguilla">Anguilla</option>
                            <option value="Antartica">Antarctica</option>
                            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Aruba">Aruba</option>
                            <option value="Australia">Australia</option>
                            <option value="Austria">Austria</option>
                            <option value="Azerbaijan">Azerbaijan</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="Bahrain">Bahrain</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Barbados">Barbados</option>
                            <option value="Belarus">Belarus</option>
                        </select>
                    </span>
                    <span class="display-block">
                        <sub>Select Country</sub>
                    </span>
                </div>
                <div class="width-100">
                    <div class="flex-container">
                        <div class="height-100 width-50 div-margin">
                            <span class="display-block font-lg fw-800 mb-2">Contact</span>
                            <span class="display-block">
                                <input type="text" class="form-input">
                            </span>
                            <span class="display-block">
                                <sub>Phone</sub>
                            </span>
                        </div>
                        <div class="height-100 width-50 div-margin self-align">
                            <span class="display-block">
                                <input type="email" class="form-input">
                            </span>
                            <span class="display-block">
                                <sub>Email</sub>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="width-75 div-margin">
                    <span class="display-block font-lg fw-800 mb-2">Personal Details</span>
                    <span class="display-block">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="male">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="male">Other</label>
                    </span>
                </div>
                <div class="width-75 div-margin">
                    <span class="display-block font-lg fw-800 mb-2">Ratings</span>
                    <span class="display-block">
                        <label>Ratings 1:</label>
                        <input type="radio" id="bad" name="rating" value="bad">
                        <label for="bad">Bad</label>
                        <input type="radio" id="good" name="rating" value="good">
                        <label for="good">Good</label>
                        <input type="radio" id="excellent" name="rating" value="excellent">
                        <label for="excellent">Excellent</label>
                    </span>
                    <span class="display-block mt-12">
                        <label>Ratings 2:</label>
                        <input type="radio" id="bad" name="rating" value="bad">
                        <label for="bad">Bad</label>
                        <input type="radio" id="good" name="rating" value="good">
                        <label for="good">Good</label>
                        <input type="radio" id="excellent" name="rating" value="excellent">
                        <label for="excellent">Excellent</label>
                    </span>
                    <span class="display-block mt-12">
                        <label>Ratings 3:</label>
                        <input type="radio" id="bad" name="rating" value="bad">
                        <label for="bad">Bad</label>
                        <input type="radio" id="good" name="rating" value="good">
                        <label for="good">Good</label>
                        <input type="radio" id="excellent" name="rating" value="excellent">
                        <label for="excellent">Excellent</label>
                    </span>
                    <span class="display-block mt-12">
                        <label>Ratings 4:</label>
                        <input type="radio" id="bad" name="rating" value="bad">
                        <label for="bad">Bad</label>
                        <input type="radio" id="good" name="rating" value="good">
                        <label for="good">Good</label>
                        <input type="radio" id="excellent" name="rating" value="excellent">
                        <label for="excellent">Excellent</label>
                    </span>
                </div>
                <div class="width-100 text-center">
                    <button type="button">Submit</button>
                </div>
            </div>
        </div>
        <div class="width-15"></div>
    </div>
    
</body>
</html>
